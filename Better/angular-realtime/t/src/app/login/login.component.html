<div class="container border border-dark mt-4 w-25 p-3">
    <div class="card">
        <div class="card-header bg-success">
            <h3>Login</h3>
        </div>
        <div class="card-body bg-success bg-opacity-50">


    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="email" class="form-label">Email</label>

        <input type="email" name="email" id="email" class="form-control"  formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
        <div *ngIf="submitted && f['email'].errors " class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].touched" class="text-danger">
                Enter Email
    
            </div>
        </div>
        
    

        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" formControlName="password">
        <div *ngIf="(loginForm.controls['password'].invalid || loginForm.controls['password'].dirty) && loginForm.controls['password'].touched" class="text-danger">
            
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">password is required</div>
                <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                is inavlid
            </div>
        </div>
        <br>    

        <div class="mb-3 text-center">
            <input type="submit" class="btn btn-small btn-primary w-75" value="  Login  ">

        </div>
        <div class="mb-3 text-center">
            <button type="button" class="btn btn-small btn-secondary w-75"  (click)="signup()"  >SignUp</button>

        </div>

        
        
    </form>
</div>

</div>
</div>
